<html>
<head>
    <title>스마트 가드닝 시스템</title>
</head>
<body>
    <h1>프로젝트 결과물</h1>
    <img src="https://smartcity.go.kr/wp-content/uploads/2021/11/%EB%8C%80%EA%B5%AC-%EC%8A%A4%EB%A7%88%ED%8A%B8%EA%B0%80%EB%93%A0-2.jpg" style="display: block; margin: auto; width: 50%;">
    <p>스마트 가드닝 시스템의 완성된 모습입니다.</p>
    <p>더 자세한 내용을 알고싶다면 <a href="https://www.smartcity.go.kr">이 링크</a>를 클릭해주세요.</p>
</body>
<hr>
<h1>팀 소개</h1>
<div>
   <style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    .one {
        background-color: #909090;
    }
    .two {
        text-align: center;
    }
   </style>
   <table>
    <tr>
        <th class="one">이름</th>
        <th class="one">역할 및 연락처</th>
        <th class="one">연락처</th>
        <th class="one">비고</th>
    </tr>
    <tr>
        <td>홍길동</td>
        <td>프로젝트 메니저</td>
        <td rowspan="2" class="two">010-1234-5678</td>  <!-- 전화번호 병합 -->
        <td>팀장</td>
    </tr>
    <tr>
        <td>김철수</td>
        <td>백엔드 개발</td>
        <td>API 설계</td>
    </tr>
    <tr>
        <td>이영희</td>
        <td colspan="2" class="two">프론트엔드 및 UI 디자인</td>
        <td >프로토타입 제작</td>
    </tr>
   </table>
</div>
<hr>
<h1>사용자 피드백</h1>
<h2>사용자 정보를 입력하세요</h2>
<form>
    <label for="name">이름:</label>
    <input type="text" id="name" name="name"><br>
    <span>
        <p>성별:</p>
        <label for="radio">남성
        <input type="radio" id="radio" name="radio">
        <label for="radio">여성
        <input type="radio" id="radio" name="radio">
    </span>
    <br>
    <label for="email">이메일:</label><br>
    <input type="email" id="email" name="email"><br>
    <h2>프로젝트 피드백</h2>
    <p>
        <label for="feedback">피드백:</label>
        <textarea id="feedback" name="feedback" placeholder="여기에 피드백을 작성하세요" style="width: 100%; height: 100px;"></textarea>
    </p>

    <p>평가점수:</p>
    <select id="select" name="select">
        <option value="1">1점</option>
        <option value="2">2점</option>
        <option value="3">3점</option>
        <option value="4">4점</option>
        <option value="5">5점</option>
    </select>
    <button type="submit">제출</button>
</form>
</html>
